<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastre Gratuitamente</h1>
    <label>Nome:</label>
    <input type="text" nome="nome" placeholder="Nome Completo"></label>
    <br>
    <label>CPF/CNPJ:</label>
    <input type="text" nome="cpf"></label>
    <br>
    <label>Localização:</label>
    <input type="text" nome="endereco" placeholder="Endereço"></label>
    <br>
    <label>Descrição:</label>
    <input type="text" nome="descricao"></label>
    <br>
    <label>Status:</label>
        <select>
    <option value="ativo">Ativo</option>
    <option value="inativo">Inativo</option>
        </select>
    <br>
    <label>Senha:</label>
    <input type="password" nome="senha" placeholder="**********"></label>
    <br>
    <br>
    <input type="submit" value="Salvar"></input>
    <input type="reset" value="Limpar"></input>
</body>
</html>
