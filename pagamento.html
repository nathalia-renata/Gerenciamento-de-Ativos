<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylevalor.css" rel="stylesheet">
    <title>Pagamento</title>
</head>
<body>
    <h1>Forma de Pagamento</h1>
    
        <summary>
            <label>Cartão de crédito</label>
        </summary>
            <input type="text" nome="num" placeholder="Número do cartão"></input>
            <input type="text" nome="nome" placeholder="Nome empresso no cartão"></input>
            <input type="text" nome="vencimento" placeholder="Vencimento(MM/AA)"></input>
            <input type="text" nome="cvv" placeholder="CVV"></input>
            <br>
            <label>CPF ou CNPJ do portador do cartão</label>
            <br>
            <input type="text" nome="cpf"></input>
            <br>
            <label>Telefone</label>
            <br>
            <input type="tel" nome="telefone" placeholder="(00)00000-0000"></label>
            <br>
            <br>
            <br>
            <label>Comentários adicionais</label>
            <input type="text" nome="comentario"></input>
           
        
</body>
</html>
